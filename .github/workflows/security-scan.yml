name: Security Scans

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  semgrep_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install semgrep
        run: pip install semgrep

      - name: Run semgrep
        run: |
          mkdir -p results
          semgrep --config semgrep-rules/ --json > results/semgrep.json || true

      - name: Upload Semgrep artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: results/semgrep.json

  zap_scan:
    runs-on: ubuntu-latest
    needs: semgrep_scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure results dir
        run: mkdir -p results

      - name: Run OWASP ZAP (Docker)
        env:
          ZAP_TARGET: ${{ secrets.ZAP_TARGET }}
        run: |
          docker run --rm -v $(pwd)/results:/zap/wrk owasp/zap2docker-stable \
            zap-baseline.py -t "$ZAP_TARGET" -J /zap/wrk/zap_report.json || true

      - name: List results
        run: |
          echo "Results directory:"
          ls -al results || true

      - name: Upload ZAP artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: results/zap_report.json

  aggregate_and_save:
    runs-on: ubuntu-latest
    needs: [semgrep_scan, zap_scan]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Semgrep artifact
        uses: actions/download-artifact@v4
        with:
          name: semgrep-results
          path: aggregated

      - name: Download ZAP artifact
        uses: actions/download-artifact@v4
        with:
          name: zap-results
          path: aggregated

      - name: List aggregated
        run: ls -al aggregated

      - name: Upload aggregated artifact
        uses: actions/upload-artifact@v4
        with:
          name: aggregated-results
          path: aggregated
